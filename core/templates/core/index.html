<div class="mb-4 d-flex justify-content-between align-items-center">
    <h2>Veículos Disponíveis</h2>
    <a href="{% url 'criar_veiculo' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Cadastrar Novo Veículo
    </a>
</div>

<form method="get" action="{% url 'index' %}">
    <input type="search" name="busca" placeholder="Buscar veículo...">
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>Proprietário</th>
        </tr>
    </thead>
    <tbody>
        {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.marca }}</td>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.ano }}</td>
                <td>{{ veiculo.placa }}</td>
                <td>{{ veiculo.cor }}</td>
                <td>{{ veiculo.proprietario }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
